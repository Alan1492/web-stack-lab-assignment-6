<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental - Home</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-white w-full">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Bike Rental</a>
            <ul class="flex space-x-4">
                <li><a href="index1.html" class="hover:underline">Home</a></li>
                <li><a href="profile1.html" class="hover:underline">Profile</a></li>
                <li><a href="bikes1.html" class="hover:underline">Bikes</a></li>
              
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen">
        <form id="registrationForm" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
            
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="border-2 p-2 w-full rounded mt-1" placeholder="John Doe">
                <span id="nameError" class="text-red-500 text-sm"></span>
            </div>
    
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="border-2 p-2 w-full rounded mt-1" placeholder="user@example.com">
                <span id="emailError" class="text-red-500 text-sm"></span>
            </div>
    
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="border-2 p-2 w-full rounded mt-1" placeholder="********">
                <span id="passwordError" class="text-red-500 text-sm"></span>
            </div>
    
            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" class="border-2 p-2 w-full rounded mt-1" placeholder="********">
                <span id="confirmPasswordError" class="text-red-500 text-sm"></span>
            </div>
    
            <div class="mb-4">
                <label for="dob" class="block text-gray-700">Date of Birth</label>
                <input type="date" id="dob" class="border-2 p-2 w-full rounded mt-1">
                <span id="dobError" class="text-red-500 text-sm"></span>
            </div>
    
            <button type="submit" id="submitBtn" class="bg-blue-500 text-white font-bold py-2 px-4 w-full rounded mt-4">
                Register
            </button>
        </form>
    </main>
</body>
</html>
